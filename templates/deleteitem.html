<!doctype html>
<html lang="en">

{% include "header.html" %}

<body>

    <main role="main" class="container">
        <div class="jumbotron">
            <form action="{{ url_for('deleteItem', item_id=item.id) }}" method='post'>
                <h3>Do you want to delete this item?</h3>
                <dl>
                    <dt>Name:</dt>
                    <dd>{{item.name}}</dd>
                    <dt>Description:</dt>
                    <dd>{{item.description}}</dd>
                    <dt>Category:</dt>
                    <dd><a
                            href="{{url_for('categoryItems', category_name=item.category_name)}}">{{item.category_name}}</a>
                    </dd>
                </dl>
                <hr>
                <input type='submit' value='Delete'>
            </form>
            <hr>
            <a href="{{url_for('gdisconnect')}}">Logout</a>
        </div>
    </main>
</body>

</html>
