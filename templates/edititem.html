<!doctype html>
<html lang="en">

{% include "header.html" %}

<body>

    <main role="main" class="container">
        <div class="jumbotron">
            <form action="{{ url_for('editItem', item_id=item.id) }}" method='post'>
                <dl>
                    <dt>Name:</dt>
                    <dd><input type='text' size='30' name='name' placeholder={{item.name}}></dd>
                    <dt>Description:</dt>
                    <dd><textarea name='description' rows='5' cols='40' placeholder={{item.description}}></textarea>
                    </dd>
                    <dt>Category:</dt>
                    <dd><select name='category'>
                            {% for c in categories %}
                            <option {% if c.name == item.category_name %} selected="selected" {% endif %}>{{c.name}}
                            </option>
                            {% endfor %}
                        </select></dd>
                </dl>
                <input type='submit' value='Edit'>
            </form>
            <hr>
            <a href="{{url_for('gdisconnect')}}">Logout</a>
        </div>
    </main>
</body>

</html>
