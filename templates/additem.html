<!doctype html>
<html lang="en">

{% include "header.html" %}

<body>

    <main role="main" class="container">
        <div class="jumbotron">
            <form action="{{ url_for('addItem') }}" method='post'>
                <dl>
                    <dt>Name:</dt>
                    <dd><input type='text' size='30' name='name' required></dd>
                    <dt>Description:</dt>
                    <dd><textarea name='description' rows='5' cols='40' required></textarea></dd>
                    <dt>Category:</dt>
                    <dd><select name='category'>
                            {% for c in categories %}
                            <option>{{c.name}}</option>
                            {% endfor %}
                        </select></dd>
                </dl>
                <input type='submit' value='Add'>
            </form>
            <hr>
            <a href="{{url_for('gdisconnect')}}">Logout</a>
        </div>
    </main>
</body>

</html>
